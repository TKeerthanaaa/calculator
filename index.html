<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="clac-body" id="clac-body">
      <!-- screen -->
      <div class="clac-screen" id="clacscreen"></div>
      <!-- button -->
      <div class="clac-btn" id="clacbtn">
        <div class="operator" id="operator">
          <button class="plus" id="plus">+</button>
          <button class="minus" id="minus">-</button>
          <button class="multi" id="multi">*</button>
          <button class="divi" id="divi">รท</button>
        </div>
        <div class="nums" id="nums">
          <div class="num-one">
            <button class="seven" id="seven">7</button>
            <button class="eight" id="eight">8</button>
            <button class="nine" id="nine">9</button>
          </div>
          <div class="num-two">
            <button class="four" id="four">4</button>
            <button class="five" id="five">5</button>
            <button class="six" id="six">6</button>
          </div>
          <div class="num-three">
            <button class="one" id="one">1</button>
            <button class="two" id="two">2</button>
            <button class="three" id="three">3</button>
          </div>
          <div class="num-four">
            <button class="zero" id="zero">0</button>
            <button class="dot" id="dot">.</button>
            <button class="c" id="c">C</button>
          </div>
        </div>
      </div>
      <div class="equals">
        <button class="equal" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
